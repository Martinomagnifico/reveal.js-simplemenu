<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simplemenu demo</title>
		<meta name="description" content="Simple menu for reveal.js slides">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/reveal.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/theme/sky.css">
		<link rel="stylesheet" href="assets/css/theme/simplemenu.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Main title slide</h1>
				</section>
				<section data-menu-title="firstchapter">
					<section id="firstchapter">
						<h2>This is 1</h2>
					</section>
					<section>
						<h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h4>
					</section>
				</section>
				<section id="secondchapter" data-menu-title="secondchapter">
					<h2>This is 2, no child slides</h2>
				</section>
				<section data-menu-title="thirdchapter">
					<section id="thirdchapter">
						<h2>This is 3</h2>
					</section>
					<section>
						<h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h4>
					</section>
				</section>
			</div>
			<div class="menubar">
				<ul class="menu">
					<li><a href="#/firstchapter">First chapter</a></li>
					<li><a href="#/secondchapter">Second chapter</a></li>
					<li><a href="#/thirdchapter">Third chapter</a></li>
				</ul>
			</div>
		</div>
		<script src="assets/js/revealjs/reveal.js"></script>
		<script>Reveal.initialize({
			simplemenu: {
				menuselector: '.menu a'
			},
			dependencies: [
				{ src: 'assets/js/revealjs/plugin/simplemenu/simplemenu.js', async: false }
			]
			});
		</script>
	</body>
</html>
